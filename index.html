<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ENCHANCE HDR</title>
  <link rel="shortcut icon" href="https://berrymodapeka.edgeone.app/favicon.ico" type="image/x-icon"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root {
      --primary: #647cf7;
      --primary-light: #7b8cff;
      --bg: #131627;
      --text: #d5d7e3;
      --card-bg: rgba(19, 22, 39, 0.7);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0e1120;
      font-family: 'Inter', sans-serif;
      color: var(--text);
      min-height: 100vh;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(100, 124, 247, 0.08) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(123, 140, 255, 0.06) 0%, transparent 40%);
      padding-top: 70px;
      padding-bottom: 40px;
    }

    /* === Headbar Glassmorphism === */
    .headbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      background: rgba(19, 22, 39, 0.65);
      border-bottom: 1px solid rgba(100, 124, 247, 0.2);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
    }

    .headbar h1 {
      font-size: 1.35rem;
      font-weight: 800;
      color: #ffffff;
      letter-spacing: -0.5px;
    }

    .headbar a,
    .headbar button {
      color: #ffffff !important;
      text-decoration: none;
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 10px;
      transition: all 0.25s ease;
    }

    .headbar a:hover,
    .headbar button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .toggle-icon {
      display: block;
      transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .toggle-icon.rotated {
      transform: rotate(180deg);
    }

    /* === Breadcrumb === */
    .breadcrumb {
      padding: 12px 0 20px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.95rem;
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      padding-left: 16px;
      padding-right: 16px;
    }

    .breadcrumb a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.2s ease;
    }

    .breadcrumb a:hover {
      opacity: 0.85;
    }

    .breadcrumb .separator {
      color: var(--primary);
      font-weight: 400;
    }

    .breadcrumb .active {
      color: var(--primary);
      font-weight: 600;
      cursor: default;
    }

    /* === Main Content === */
    main {
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      padding: 0 16px;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 1.8rem;
      border: 1px solid rgba(100, 124, 247, 0.25);
      margin-bottom: 1.5rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }

    .input-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      margin-bottom: 0.6rem;
      font-weight: 600;
      font-size: 0.95rem;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 0.75rem;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.3);
      color: white;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
    }

    input[type="file"]::file-selector-button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-right: 8px;
    }

    /* === Custom Glassmorphism Dropdown === */
    .custom-mode-dropdown {
      position: relative;
      width: 100%;
    }

    .dropdown-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 16px;
      background: rgba(30, 35, 60, 0.6);
      border: 1px solid rgba(100, 124, 247, 0.3);
      border-radius: 14px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 0 0 1px rgba(100, 124, 247, 0.15);
    }

    .dropdown-header:hover {
      border-color: var(--primary-light);
      background: rgba(30, 35, 60, 0.75);
    }

    .dropdown-icon {
      transition: transform 0.3s ease;
      color: var(--primary-light);
    }

    .dropdown-header.active .dropdown-icon {
      transform: rotate(180deg);
    }

    .dropdown-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      margin-top: 6px;
      background: rgba(19, 22, 39, 0.85);
      border: 1px solid rgba(100, 124, 247, 0.3);
      border-radius: 0 0 14px 14px;
      list-style: none;
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      z-index: 10;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
      transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .custom-mode-dropdown.open .dropdown-list {
      max-height: 180px;
      opacity: 1;
      padding: 8px 0;
    }

    .dropdown-item {
      padding: 12px 20px;
      color: var(--text);
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .dropdown-item:hover {
      background: rgba(100, 124, 247, 0.15);
      color: white;
    }

    .dropdown-item.selected {
      color: var(--primary-light);
      font-weight: 700;
    }

    .dropdown-item.selected::after {
      content: "\f00c";
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      color: var(--primary-light);
    }

    /* === Buttons === */
    .btn {
      width: 100%;
      padding: 0.85rem;
      border: none;
      border-radius: 12px;
      font-size: 1.05rem;
      font-weight: 700;
      font-family: 'Inter', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-enhance {
      background: linear-gradient(to right, var(--primary), var(--primary-light));
      color: white;
      box-shadow: 0 0 14px rgba(100, 124, 247, 0.5);
    }

    .btn-enhance:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(100, 124, 247, 0.8);
    }

    .btn-download {
      background: rgba(0, 0, 0, 0.4);
      color: white;
      border: 1px solid var(--primary);
      display: none;
    }

    .btn-download:hover {
      background: rgba(100, 124, 247, 0.2);
      box-shadow: 0 0 12px rgba(100, 124, 247, 0.4);
    }

    /* === Loading Bar === */
    .loading-container {
      display: none;
      margin-top: 1.2rem;
      width: 100%;
    }

    .loading-bar-container {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }

    .loading-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, var(--primary), var(--primary-light));
      border-radius: 4px;
      transition: width 0.2s linear;
      position: relative;
    }

    .loading-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255, 0.7), transparent);
      animation: shine 1.4s infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .loading-text {
      margin-top: 0.6rem;
      color: var(--primary-light);
      text-align: center;
      font-size: 0.9rem;
      font-style: italic;
    }

    /* === Before/After Preview === */
    .comparison {
      display: none;
      flex-direction: column;
      gap: 1.4rem;
      margin-top: 1.5rem;
    }

    .comparison-section {
      text-align: center;
    }

    .comparison-section h3 {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--primary-light);
      margin-bottom: 0.7rem;
    }

    .comparison-img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    /* === Social Sidebar === */
    .social-sidebar {
      position: fixed;
      top: 0;
      right: -280px;
      width: 260px;
      height: 100vh;
      background: rgba(19, 22, 39, 0.85);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-left: 1px solid rgba(100, 124, 247, 0.25);
      padding: 80px 20px 30px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      z-index: 999;
      transition: right 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .social-sidebar.open {
      right: 0;
    }

    .social-sidebar h3 {
      color: var(--primary-light);
      margin-bottom: 20px;
      font-size: 1.1rem;
      text-align: center;
      font-weight: 700;
    }

    .social-link {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 12px 20px;
      border-radius: 14px;
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.25s ease;
      background: rgba(30, 35, 60, 0.4);
      font-family: 'Inter', sans-serif;
    }

    .social-link:hover {
      background: rgba(100, 124, 247, 0.2);
      transform: translateX(-4px);
      color: var(--primary-light);
    }

    .social-link i {
      font-size: 1.3rem;
      width: 28px;
      text-align: center;
    }

    /* === Footer === */
    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: #9aa0b5;
      font-size: 0.9rem;
      margin-top: 3rem;
      border-top: 1px solid rgba(100, 124, 247, 0.15);
      font-family: 'Inter', sans-serif;
      font-weight: 500;
    }

    footer a {
      color: var(--primary-light);
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* === Modern Minimalist Toast === */
    #toast-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .toast {
      padding: 14px 20px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.95rem;
      color: white;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      max-width: 320px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      gap: 10px;
      transform: translateX(200%);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .toast.show {
      transform: translateX(0);
      opacity: 1;
    }

    .toast.success {
      background: rgba(46, 184, 124, 0.85);
      border: 1px solid rgba(46, 200, 124, 0.4);
    }

    .toast.info {
      background: rgba(52, 109, 219, 0.85);
      border: 1px solid rgba(70, 130, 255, 0.4);
    }

    .toast.error {
      background: rgba(231, 76, 60, 0.85);
      border: 1px solid rgba(240, 90, 70, 0.4);
    }

    .toast i {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <!-- Headbar -->
  <div class="headbar">

  <div class="breadcrumb">

  <!-- Main Content -->
  <main>
    <div class="card">
      <div class="input-group">
        <label for="modeDropdown"><i class="fas fa-sliders-h"></i> Mode</label>
        <div class="custom-mode-dropdown" id="modeDropdown">
          <div class="dropdown-header">
            <span id="selectedModeText">Pilih Mode Terlebih Dahulu</span>
            <i class="fas fa-chevron-down dropdown-icon"></i>
          </div>
          <ul class="dropdown-list">
            <li class="dropdown-item" data-value="">Pilih Mode Terlebih Dahulu</li>
            <li class="dropdown-item" data-value="1">HD</li>
            <li class="dropdown-item" data-value="2">UHD AI</li>
          </ul>
        </div>
      </div>

      <div class="input-group">
        <label for="imgUrl"><i class="fas fa-link"></i> URL Gambar</label>
        <input type="text" id="imgUrl" placeholder="https://example.com/image.jpg" />
      </div>

      <div class="input-group">
        <label for="imgUpload"><i class="fas fa-upload"></i> Upload Gambar</label>
        <input type="file" id="imgUpload" accept="image/*" />
      </div>

      <button class="btn btn-enhance" id="processBtn">ENHANCE</button>
      <button class="btn btn-download" id="downloadBtn">
        <i class="fas fa-download"></i> Download Result
      </button>

      <div class="loading-container" id="loadingContainer">
        <div class="loading-bar-container">
          <div class="loading-bar" id="loadingBar"></div>
        </div>
        <div class="loading-text" id="loadingText">Meningkatkan... 0%</div>
      </div>
    </div>

    <div class="comparison" id="comparison">
      <div class="comparison-section">
        <h3>BEFORE</h3>
        <img id="beforeImg" class="comparison-img" alt="Original" />
      </div>

        <h3>AFTER</h3>
        <img id="afterImg" class="comparison-img" alt="Upscaled" />
      </div>
    </div>

  <!-- Toast Container -->
  <div id="toast-container"></div>

  <!-- Footer -->
  <footer>
    <p>
      <i class="fab fa-whatsapp"></i>
      <a href="https://whatsapp.com/channel/0029Vb6pEVXLCoX2PARoRH3m" target="_blank">SALURAN WHATSAPP</a>
    </p>
    <hr style="border: none; border-top: 1px solid rgba(100, 124, 247, 0.15); margin: 1rem auto; width: 50%;" />
    <p>&copy; 2025 <a href="https://t.me/Kennvxy" target="_blank">kennzy</a>, all rights reserved</p>
  </footer>

  <script>
    const IMGBB_API_KEY = "621b2131fc3ba590bdbf4d0de2f9a9e7";

    const processBtn = document.getElementById("processBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const imgUrlInput = document.getElementById("imgUrl");
    const imgUpload = document.getElementById("imgUpload");
    const beforeImg = document.getElementById("beforeImg");
    const afterImg = document.getElementById("afterImg");
    const comparison = document.getElementById("comparison");
    const loadingContainer = document.getElementById("loadingContainer");
    const loadingBar = document.getElementById("loadingBar");
    const loadingText = document.getElementById("loadingText");

    let currentUpscaledBlob = null;

    function showToast(message, type = "info") {
      const container = document.getElementById("toast-container");
      const toast = document.createElement("div");
      toast.className = `toast ${type}`;
      let icon = "fa-circle-info";
      if (type === "success") icon = "fa-circle-check";
      if (type === "error") icon = "fa-circle-exclamation";
      toast.innerHTML = `<i class="fas ${icon}"></i> ${message}`;
      container.appendChild(toast);

      setTimeout(() => toast.classList.add("show"), 10);

      setTimeout(() => {
        toast.classList.remove("show");
        setTimeout(() => {
          if (toast.parentNode) container.removeChild(toast);
        }, 300);
      }, 3500);
    }

    const modeDropdown = document.getElementById("modeDropdown");
    const selectedModeText = document.getElementById("selectedModeText");
    const dropdownItems = document.querySelectorAll(".dropdown-item");
    let selectedModeValue = "";

    modeDropdown.addEventListener("click", (e) => {
      e.stopPropagation();
      modeDropdown.classList.toggle("open");
      modeDropdown.querySelector(".dropdown-header").classList.toggle("active");
    });

    dropdownItems.forEach(item => {
      item.addEventListener("click", () => {
        const value = item.getAttribute("data-value");
        const text = item.textContent;
        dropdownItems.forEach(i => i.classList.remove("selected"));
        item.classList.add("selected");
        selectedModeText.textContent = text;
        selectedModeValue = value;
        modeDropdown.classList.remove("open");
        modeDropdown.querySelector(".dropdown-header").classList.remove("active");
      });
    });

    document.addEventListener("click", (e) => {
      if (!modeDropdown.contains(e.target)) {
        modeDropdown.classList.remove("open");
        modeDropdown.querySelector(".dropdown-header").classList.remove("active");
      }
    });

    imgUpload.addEventListener("change", () => {
      if (imgUpload.files.length > 0) {
        imgUrlInput.value = "";
      }
    });

    processBtn.addEventListener("click", async () => {
      if (!selectedModeValue) {
        showToast("Pilih mode HD atau UHD terlebih dahulu.", "error");
        return;
      }

      showToast("Mulai meningkatkan gambar...", "info");

      comparison.style.display = "none";
      downloadBtn.style.display = "none";
      loadingContainer.style.display = "block";
      loadingBar.style.width = '0%';
      loadingText.textContent = 'Memproses... 0%';
      currentUpscaledBlob = null;

      let originalUrl = "";
      let blobOriginal = null;

      try {
        if (imgUpload.files.length > 0) {
          const file = imgUpload.files[0];
          blobOriginal = file;

          const formData = new FormData();
          formData.append("key", IMGBB_API_KEY);
          formData.append("image", file);

          const uploadRes = await fetch("https://api.imgbb.com/1/upload", {
            method: "POST",
            body: formData,
          });
          const data = await uploadRes.json();
          if (!data.success) throw new Error(data.error?.message || "Gagal mengunggah ke ImgBB");
          originalUrl = data.data.url;
        } else {
          originalUrl = imgUrlInput.value.trim();
          if (!originalUrl) throw new Error("Masukkan URL atau unggah gambar.");
        }

        if (blobOriginal) {
          beforeImg.src = URL.createObjectURL(blobOriginal);
        } else {
          beforeImg.src = originalUrl;
        }

        let progress = 0;
        const interval = setInterval(() => {
          if (progress < 90) {
            progress += Math.random() * 3 + 1;
            loadingBar.style.width = `${Math.min(90, progress)}%`;
            loadingText.textContent = `Meningkatkan... ${Math.round(progress)}%`;
          }
        }, 120);

        const encoded = encodeURIComponent(originalUrl);
        const upscaleRes = await fetch(`https://api.zenzxz.my.id/api/tools/upscalev2?url=${encoded}&scale=${selectedModeValue}`);
        clearInterval(interval);

        if (!upscaleRes.ok) {
          const txt = await upscaleRes.text();
          throw new Error(`Upscale gagal: ${txt}`);
        }

        loadingBar.style.width = '100%';
        loadingText.textContent = 'Selesai... 100%';
        setTimeout(() => {
          loadingText.textContent = 'Peningkatan selesai.';
        }, 300);

        currentUpscaledBlob = await upscaleRes.blob();
        afterImg.src = URL.createObjectURL(currentUpscaledBlob);
        comparison.style.display = "flex";
        downloadBtn.style.display = "block";

        showToast("Gambar berhasil ditingkatkan!", "success");

      } catch (err) {
        clearInterval(interval);
        loadingBar.style.width = '100%';
        loadingText.textContent = 'Gagal.';
        showToast(err.message, "error");
      } finally {
        setTimeout(() => {
          loadingContainer.style.display = "none";
        }, 1000);
      }
    });

    downloadBtn.addEventListener("click", () => {
      if (!currentUpscaledBlob) {
        showToast("Tidak ada hasil yang bisa diunduh.", "error");
        return;
      }

      const link = document.createElement("a");
      const url = URL.createObjectURL(currentUpscaledBlob);
      link.href = url;
      link.download = `berry-uhd-result-${new Date().getTime()}.jpg`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
      showToast("Hasil berhasil diunduh!", "success");
    });

    const toggleBtn = document.getElementById('sidebarToggle');
    const sidebar = document.getElementById('socialSidebar');
    const toggleIcon = document.getElementById('toggleIcon');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('open');
      toggleIcon.classList.toggle('fa-bars');
      toggleIcon.classList.toggle('fa-xmark');
      toggleIcon.classList.toggle('rotated');
    });

    document.addEventListener('click', (e) => {
      if (sidebar.classList.contains('open') &&
          !sidebar.contains(e.target) &&
          !toggleBtn.contains(e.target)) {
        sidebar.classList.remove('open');
        toggleIcon.classList.remove('fa-xmark', 'rotated');
        toggleIcon.classList.add('fa-bars');
      }
    });
  </script>
